# ERP PRIME - Configuração Nginx (proxy reverso)
# O aplicativo Node.js deve estar rodando na porta definida no .env (padrão 3000).
# Nginx escuta na porta 80 e repassa todo o tráfego para o Node.

server {
    listen 80;
    server_name localhost;

    # Tamanho máximo de upload (ajuste se necessário)
    client_max_body_size 50M;

    # Proxy para o servidor Node.js (ERP PRIME)
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket (módulo de chamados em tempo real)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }
}
